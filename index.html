<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDGET TRACKER</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(236, 236, 236);
        }
        .header{
            background-color: #0043fb;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #E3DC95;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align:center;
        }
        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .inputs label {
            display: block;
            margin-bottom: 5px;
        }
        .inputs input,
        .inputs select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .inputs button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            grid-column: span 2;
        }
        .inputs button:hover {
            background-color: #0056b3;
        }
        .table {
            margin-top: 20px;
        }
        table {
            width: 100%;
        }
        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #0043fb;
        }
        table th {
            background-color: #007bff;
            color: #fff;
        }
        table td:last-child {
            text-align: center;
        }
        table .delete-btn {
            text-decoration: underline;
            color: #ff0000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <h2>Add a new transaction:</h2>
        </div>
        <form>
            <div class="inputs">
                <div>
                    <label for="type">Type:</label>
                    <select name="type" id="type">
                        <option value="">Choose one...</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div></div>
                <div>
                    <label for="amount">Amount:</label>
                    <input type="text" name="amount" id="amount">
                </div>
                <button type="button" onclick="addTransaction()">Add to transactions</button>
            </div>
        </form>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="transactions">
                    <tr>
                        <td>Income</td>
                        <td>Salary</td>
                        <td>$500</td>
                        <td><span class="delete-btn" onclick="deleteTransaction(this)">Delete</span></td>
                    </tr>
                    <tr>
                        <td>Expense</td>
                        <td>Rent</td>
                        <td>$100</td>
                        <td><span class="delete-btn" onclick="deleteTransaction(this)">Delete</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addTransaction() {
    const type = document.getElementById('type').value;
    const name = document.getElementById('name').value;
    const amount = document.getElementById('amount').value;
    if (type && name && amount) {
        const transactionsTable = document.getElementById('transactions');
        const new_row = transactionsTable.insertRow();
        new_row.innerHTML = 
            '<td>' + type.charAt(0).toUpperCase() + type.slice(1) + '</td>' +
            '<td>' + name + '</td>' +
            '<td>$' + amount + '</td>' +
            '<td><span class="delete-btn" onclick="deleteTransaction(this)">Delete</span></td>';
    } else {
        alert('Please fill out all fields');
    }
}

function deleteTransaction(element) {
    const row = element.parentElement.parentElement;
    row.remove();
}
    </script>
</body>
</html>
